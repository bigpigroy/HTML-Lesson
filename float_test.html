<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSSの練習</title>
		<style type="text/css">
			#div_a{
				float: left;
				background-color:#ff0000;
				width: 300px;
				height: 300px;
			}
			#div_b{
				float: left;
				background-color:#ffff00;
				width: 300px;
				height: 300px;
			}
			#div_c{
				float: left;
				background-color:#0000ff;
				width: 300px;
				height: 300px;
			}

		</style>
	</head>
	<body>
		<div id="div_a"></div>
		<div id="div_b"></div>
		<div id="div_c"></div>
	</body>
</html>
