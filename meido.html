<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSSの練習</title>
		<style type="text/css">
			#main{
				width:500px;
				height: 150px;
				background-color: #808080;
				padding: 3em 3em 3em 3em;
				margin-top:5em;
			}
			#wh{
				color:#FFFFFF;
			}
			#bk{
				color: #000000;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<p id="wh">ここは白文字で表示。ここは白文字で表示。ここは白文字で表示。ここは白文字で表示。</p>
			<p id="bk">ここは黒文字で表示。ここは黒文字で表示。ここは黒文字で表示。ここは黒文字で表示。</p>
		</div>
	</body>
</html>
